<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar String Gauge Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Guitar String Gauge Calculator</h1>
        <div class="steps-container">
            <div class="step">
                <h2>1. Enter for a string that you like the feel of...</h2>
                <label for="scale-length">the scale length (in inches or mm):</label>
                <input type="number" id="scale-length" step="0.1" value="25.5">
                <label for="preferred-gauge">the string gauge (in inches):</label>
                <input type="number" id="preferred-gauge" step="0.001" value="0.042">
                <label for="preferred-note">the note you have it tuned to:</label>
                <input type="text" id="preferred-note" value="E2">
                <label for="is-wound">and tick if the string is wound:</label>
                <input type="checkbox" id="is-wound" checked>
            </div>
            <div class="step">
                <h2>2. Enter the details for your desired tuning:</h2>
                <label for="new-scale-length">New scale length (in same unit as first step):</label>
                <input type="number" id="new-scale-length" step="0.1" value="27">
                <div id="strings">
                    <table>
                        <thead>
                            <tr>
                                <th>String</th>
                                <th>Note</th>
                                <th>Type</th>
                                <th>String Gauge</th>
                            </tr>
                            <tr class="add-row">
                                <td colspan="4"><button class="add-string add-front">+</button></td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="string">
                                <td><button class="remove-string"><span class="icon-cross"></span></button></td>
                                <td><input type="text" value="E4"></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr class="string">
                                <td><button class="remove-string"><span class="icon-cross"></span></button></td>
                                <td><input type="text" value="A3"></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr class="string">
                                <td><button class="remove-string"><span class="icon-cross"></span></button></td>
                                <td><input type="text" value="D3"></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr class="string">
                                <td><button class="remove-string"><span class="icon-cross"></span></button></td>
                                <td><input type="text" value="G2"></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr class="string">
                                <td><button class="remove-string"><span class="icon-cross"></span></button></td>
                                <td><input type="text" value="C2"></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr class="string">
                                <td><button class="remove-string"><span class="icon-cross"></span></button></td>
                                <td><input type="text" value="F1"></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr class="add-row">
                                <td colspan="4"><button class="add-string add-end">+</button></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <button id="calculate">Calculate</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
